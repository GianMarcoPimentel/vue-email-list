<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
       <!-- fontAwesome -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <!-- link css -->
       <link rel="stylesheet" href="./css/style.css">
    <title>vue-email-list</title>
</head>
<body>
    <!-- vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>


    <div id="app" >
        <h1 class="text-center fs-3 mt-4">
            Scegli una mail per il tuo account : 
        </h1>
        
            <ul class='p-5 d-flex flex-column justify-content-center align-items-center gap-4 '>
                <li 
                v-for=" (email, index) in emails"
                v-show="index < emails.length "
                class='list-group text-decoration-underline   '
                > 
                     
                      <span >
                        {{emails[index]}}
                      </span>  
                  
                </li>
            </ul>
        
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
